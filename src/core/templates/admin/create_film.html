{% extends "layout/basic.html" %}
{% load static %}
{% load i18n %}
{% block content %}
        <div class="form-group row">
              <label for="textInput" class="col-sm-2 col-form-label text-center">Название фильма</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="textInput" placeholder="Название фильма">
                </div>
        </div>
        <div class="form-group row">
              <label for="textInput" class="col-sm-2 col-form-label text-center">Описание</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control vertical-input" id="textInput" placeholder="Текст">
                </div>
        </div>
        <div class="form-group row">
            <label for="textInput" class="col-sm-2 col-form-label text-center d-flex align-items-center justify-content-center">Главная картинка</label>
                <div class="col-sm-1 d-flex align-items-center">
                    <img src="/static/img/nophoto.png" alt="default" style="width: 100px; height: auto;">
                </div>
                <div class="col-sm-1 d-flex align-items-center justify-content-center">
                    <button type="button" class="btn btn-success">Загрузить</button>
                </div>
                <div class="col-sm-1 d-flex align-items-center justify-content-center">
                    <button type="button" class="btn btn-danger">Удалить</button>
                </div>
        </div>
        <div class="form-group row">
              <label for="urlInput" class="col-sm-2 col-form-label text-center">Ссылка на трейлер</label>
                <div class="col-sm-3">
                    <input type="url" class="form-control" id="urlInput" placeholder="URL">
                </div>
        </div>
{% endblock %}
